language: python
python:
- 3.8
- 3.7
- 3.6

before_install:
- pip install -U pip setuptools wheel tox-travis

install:
- pip install -r ./requirements_dev.txt

branches:
  only:
  - master

script:
- python setup.py sdist
- python setup.py bdist_wheel
- twine check dist/*
- tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_existing: true
  user: pix666
  password:
    secure: 
  on:
    repo: dldevinc/django-flatly
    tags: true
